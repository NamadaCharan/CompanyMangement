<mat-toolbar>
        <span>Add Contact Information</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
        <mat-icon>clear</mat-icon>
</button>
</mat-toolbar>
<form [formGroup]="addUser" (submit)="OnSubmit()" autocomplete="off">
        <mat-grid-list cols="2" rowHeight="300px">
                <mat-grid-tile>
                        <div class="controles-container ">
                                <input type="hidden" formControlName="companyId" />
                                <mat-form-field>
                                        <input formControlName="fullName" matInput placeholder="Enter Full Name" required/>
                                        <mat-error *ngIf="addUser.get('fullName').touched && addUser.get('fullName').errors?.required">This Field is Required</mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                        <input formControlName="email" matInput placeholder="Enter the Valid Email Address" />
                                        <mat-error>Invalid Email Address</mat-error>
                                </mat-form-field>
                        </div>
                </mat-grid-tile>
                <mat-grid-tile>
                        <div class="controles-container  ">
                                <mat-form-field>
                                        <input formControlName="mobile" matInput placeholder="Enter the Phone Number" required/>
                                        <mat-error *ngIf="addUser.get('mobile').errors?.required">This Field is Required </mat-error>
                                        <mat-error *ngIf="addUser.get('mobile').errors?.minlength">Minimum 8 charactors are needed </mat-error>

                                </mat-form-field>
                                <div class="add-bottom-padding">
                                        <mat-radio-group formControlName="gender">
                                                <mat-radio-button value="1">Male</mat-radio-button>
                                                <mat-radio-button value="2">Female</mat-radio-button>
                                                <mat-radio-button value="3">Other</mat-radio-button>
                                        </mat-radio-group>
                                </div>
                                <div class="button-row ">
                                        <button type="submit" mat-raised-button color="primary" [disabled]="addUser.invalid">Submit</button>
                                </div>
                        </div>
                </mat-grid-tile>
        </mat-grid-list>
</form>
