<mat-toolbar>
    <span>Add New Company Details</span>
    <span class="fill-remaining-space"></span>
 
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
            <mat-icon>clear</mat-icon>
    
    </button>
</mat-toolbar>

<form [formGroup]="addCompany" (submit)="OnSubmit()" autocomplete="off">
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input type="text" formControlName="companyName" matInput placeholder="Enter Company Name" required>
                    <mat-error *ngIf="addCompany.get('companyName').touched && addCompany.get('companyName').errors?.required">This Feild is Required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="text" formControlName="address" matInput placeholder="Enter Company Address">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container add-top-padding">
                <mat-form-field>
                    <input type="text" formControlName="city" matInput placeholder="Enter Company City">
                </mat-form-field>
                
                <mat-form-field>
                    <input type="text" formControlName="state" matInput placeholder="Enter Company State">
                </mat-form-field>
           
                <div class="button-row">
                        <button type="submit" mat-raised-button color="primary" [disabled]="addCompany.invalid">Submit</button>
                        <!-- <button mat-raised-button color="warn" (click)="OnClear()">Clear</button> -->
                    </div>
            </div>
          

        </mat-grid-tile>
      
    </mat-grid-list>
</form>
